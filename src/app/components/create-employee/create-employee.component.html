<div class="container pt-4">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card text-center">
          <div class="card-body">
            <h3>
                {{ dynamicTitle}}
              <!-- <div class="spinner-border float-end" role="status">
                <span class="visually-hidden">Loading...</span>
              </div> -->
            </h3>
            <form
              action=""
              class="mt-4"
              [formGroup]="createEmployeeForm"
              (submit)="addEmployee()"
            >
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="Name"
                    formControlName="name"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="Lastname"
                    formControlName="lastname"
                  />
                </div>
              </div>
              <input
                type="text"
                placeholder="Document"
                class="form-control form-control-lg mt-3"
                formControlName="document"
              />
              <input
                type="number"
                placeholder="Salary"
                class="form-control form-control-lg mt-3"
                formControlName="salary"
              />
  
              <div class="alert alert-danger mt-3" *ngIf="submitted && createEmployeeForm.invalid">
                Please complete all the information.
              </div>
  
              <div class="mt-3">
                <button
                  type="text"
                  class="btn btn-secondary btn-lg"
                  routerLink="/list-employee"
                >
                  Home
                </button>
                <button type="submit" class="btn btn-dark btn-lg ms-2">
                 {{ dynamicButton }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
